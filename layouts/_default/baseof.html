<!DOCTYPE html>
<html lang="{{.Site.LanguageCode}}" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="{{.Site.Params.description}}">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    {{ range .Params.css }}
    <link rel="stylesheet" href="{{.}}">
    {{ end }}
    <link rel="apple-touch-icon" href="/images/avatar.webp">
    <link rel="icon" href="/images/fav.png">
    {{ block "title" . }}{{ end }}
</head>

<body class="d-flex flex-column h-100">
    <header class="mx-auto my-5">
        <a href="/">
            <img class="shadow" src="/images/avatar.webp" width="96" height="96">
        </a>
    </header>

    <main class="container flex-shrink-0 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                {{ block "main" . }}{{ end }}
            </div>
        </div>
    </main>

    <footer class="container mt-auto">
        <div class="row justify-content-center">
            <div class="col-lg-8 g-0">
                <hr class="mb-0">
                {{ block "nav" . }}{{ end }}
                <p class="mt-3 text-center" id="footer"></p>
            </div>
        </div>
    </footer>

    {{ range .Params.js }}
    <script src="{{.}}"></script>
    {{ end }}
    <script src="/js/fn.js"></script>
    <script src="/js/footer.js"></script>

</body>

</html>
