<!DOCTYPE html>
<html lang="{{with .Params.lang}}{{.}}{{else}}{{.Site.LanguageCode}}{{end}}" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="{{.Site.Params.description}}">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    {{ range .Params.css }}
    <link rel="stylesheet" href="{{.}}">
    {{ end }}
    {{ if .Param "math" }}
    {{ partialCached "math.html" . }}
    {{ end }}
    <link rel="apple-touch-icon" href="/images/avatar.webp">
    <link rel="icon" href="/images/fav.png">
    {{ block "title" . }}{{ end }}
</head>

<body class="d-flex flex-column h-100">
    <header class="mx-auto my-5">
        <a href="/" class="d-print-none">
            <img class="shadow" src="/images/avatar.webp" width="96" height="96">
        </a>
    </header>

    <main class="container-fluid mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                {{ block "main" . }}{{ end }}
            </div>
        </div>
    </main>

    <footer class="container-fluid mt-auto d-print-none">
        <div class="row justify-content-center">
            <div class="col-lg-8 g-0">
                <hr class="mb-0">
                {{ block "nav" . }}{{ end }}
                <p class="mt-3 text-center" id="footer">
                    <span>&copy; {{ now.Year }}</span>
                    <span><a href="https://creativecommons.org/licenses/by-sa/4.0/deed.zh-hans" target="_blank">Cc-By-Sa-4.0↗</a></span>
                    <span><a class="ms-2" href="/search/">Search</a></span>
                    <span><a class="ms-2" href="mailto:sadhu@ehipassa.org">Contact me↗</a></span>
                </p>
            </div>
        </div>
    </footer>

    {{ range .Params.js }}
    <script src="{{.}}"></script>
    {{ end }}
</body>

</html>
